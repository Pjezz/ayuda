<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu tipo de transmisión</title>
  <link rel="stylesheet" href="./css/transmission.css">
</head>
<body>
  <div class="container">
    <h1>¿Qué tipo de transmisión prefieres?</h1>
    
    <div class="transmission-grid">
      <button class="transmission-btn" data-transmission="automatic">
        <img src="./images/automatic-icon.png" alt="Automática">
        <span>Automática</span>
      </button>
      
      <button class="transmission-btn" data-transmission="manual">
        <img src="./images/manual-icon.png" alt="Manual">
        <span>Manual</span>
      </button>
      
      <button class="transmission-btn" data-transmission="semiautomatic">
        <img src="./images/semiautomatic-icon.png" alt="Semiautomática">
        <span>Semiautomática</span>
      </button>
    </div>
    
    <div class="navigation">
      <button id="next-btn" disabled>Descrubre tus Recomendaciones</button>
    </div>
  </div>

  <script src="./js/transmission.js"></script>
</body>
</html>
