<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Carrusel</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <!-- Carrusel como fondo -->
  <div class="carrusel-background">
    <div class="carrusel-imagenes">
      <img src="./images/Honda_01.jpg" alt="Imagen 1" class="active">
      <img src="./images/BMW_A.jpeg" alt="Imagen 2">
      <img src="./images/R.jpg" alt="Imagen 3">
      <img src="./Images/mclaren.jpg" alt="Imagen 4">
      <img src="./Images/Nissan.jpg" alt="Imagen 5">
      <img src="./Images/RAWR.jpg" alt="Imagen 6">
      <img src="./Images/AUDI.jpg" alt="Imagen 7">
      <img src="./Images/OIP.jpg" alt="Imagen 8">
    </div>
  </div>

  <!-- Formulario de login -->
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <input type="text" placeholder="Usuario" id="username">
    <input type="password" placeholder="Contraseña" id="password">
    <button id="login-button">Ingresar</button>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
