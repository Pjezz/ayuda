<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus Recomendaciones de Autos</title>
  <style>
    /* ===== RESET Y ESTILOS BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== HEADER ===== */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #333;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
    }

    /* ===== LOADING ===== */
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #666;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6200ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== ERROR MESSAGE ===== */
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      border: 1px solid #f5c6cb;
    }

    .error-container {
      margin-bottom: 2rem;
    }

    /* ===== GRID DE RECOMENDACIONES ===== */
    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* ===== TARJETAS DE AUTOS ===== */
    .car-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .car-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #6200ea, #3700b3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .car-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border-color: #6200ea;
    }

    .car-card:hover::before {
      opacity: 1;
    }

    /* ===== IMAGEN DEL AUTO ===== */
    .car-image {
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .car-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .car-card:hover .car-image img {
      transform: scale(1.05);
    }

    .no-image {
      width: 100%;
      height: 200px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #999;
      font-size: 14px;
      border: 2px dashed #ddd;
    }

    /* ===== INFORMACIÓN DEL AUTO ===== */
    .car-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .car-brand {
      color: #6200ea;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .car-price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 6px;
      text-align: center;
    }

    /* ===== DETALLES DEL AUTO ===== */
    .car-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .detail {
      font-size: 0.9rem;
      color: #555;
      padding: 0.3rem 0;
    }

    .detail strong {
      color: #333;
      font-weight: 600;
    }

    /* ===== CARACTERÍSTICAS ===== */
    .car-features {
      margin-top: 1rem;
    }

    .car-features h4 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .car-features ul {
      list-style: none;
      padding: 0;
    }

    .car-features li {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #666;
      padding-left: 1rem;
      position: relative;
    }

    .car-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #27ae60;
      font-weight: bold;
    }

    /* ===== BOTONES DE ACCIÓN ===== */
    .action-buttons {
      text-align: center;
      padding: 2rem 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      border-top: 1px solid #e0e0e0;
      margin-top: 2rem;
    }

    .restart-btn, .print-btn, .retry-btn {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      min-width: 140px;
    }

    .restart-btn {
      background-color: #6200ea;
      color: white;
    }

    .restart-btn:hover {
      background-color: #3700b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(98, 0, 234, 0.3);
    }

    .print-btn {
      background-color: #95a5a6;
      color: white;
    }

    .print-btn:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(149, 165, 166, 0.3);
    }

    .retry-btn {
      background-color: #e74c3c;
      color: white;
    }

    .retry-btn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }

    /* ===== NO RECOMMENDATIONS ===== */
    .no-recommendations {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .no-recommendations h3 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* ===== DEBUG INFO ===== */
    .debug-info {
      background-color: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      font-family: monospace;
      font-size: 0.9rem;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      .recommendations-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .car-details {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }
      
      .restart-btn, .print-btn, .retry-btn {
        width: 100%;
        max-width: 250px;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      
      .car-card {
        padding: 1rem;
      }
      
      .car-name {
        font-size: 1.3rem;
      }
      
      .car-price {
        font-size: 1.2rem;
      }
      
      header h1 {
        font-size: 1.6rem;
      }
    }

    /* ===== ANIMACIONES ADICIONALES ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .car-card {
      animation: fadeInUp 0.6s ease forwards;
    }

    .car-card:nth-child(2) { animation-delay: 0.1s; }
    .car-card:nth-child(3) { animation-delay: 0.2s; }
    .car-card:nth-child(4) { animation-delay: 0.3s; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tus Recomendaciones Personalizadas</h1>
      <p class="subtitle">Basadas en tus preferencias seleccionadas</p>
    </header>

    <!-- Debug Info -->
    <div class="debug-info">
      <strong>Estado de Debug:</strong><br>
      CSS: ✓ Cargado directamente<br>
      JavaScript: <span id="js-status">⏳ Verificando...</span><br>
      API: <span id="api-status">⏳ Verificando...</span>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: block;">
      Cargando tus recomendaciones
    </div>

    <!-- Error container -->
    <div id="error-container" class="error-container" style="display: none;">
    </div>

    <!-- Recommendations container -->
    <div id="recommendations-container" class="recommendations-container">
    </div>
  </div>

  <script>
    // Marcar JavaScript como cargado
    document.getElementById('js-status').textContent = '✓ Cargado';

    document.addEventListener('DOMContentLoaded', async () => {
      const loadingElement = document.getElementById('loading');
      const recommendationsContainer = document.getElementById('recommendations-container');
      const errorContainer = document.getElementById('error-container');
      const apiStatus = document.getElementById('api-status');

      try {
        // Mostrar loading
        if (loadingElement) {
          loadingElement.style.display = 'block';
        }

        // Obtener recomendaciones del servidor
        console.log('Intentando conectar con /api/recommendations...');
        apiStatus.textContent = '⏳ Conectando...';
        
        const response = await fetch('/api/recommendations');
        
        console.log('Respuesta recibida:', response.status, response.statusText);
        
        if (!response.ok) {
          apiStatus.textContent = `❌ Error ${response.status}`;
          throw new Error(`Error al obtener recomendaciones: ${response.status} ${response.statusText}`);
        }
        
        const recommendations = await response.json();
        console.log('Recomendaciones recibidas:', recommendations);
        
        apiStatus.textContent = '✓ Conectado';
        
        // Ocultar loading
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        // Mostrar recomendaciones
        displayRecommendations(recommendations);
        
      } catch (error) {
        console.error('Error completo:', error);
        apiStatus.textContent = '❌ Error de conexión';
        
        // Ocultar loading
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        // Mostrar error detallado
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = `
            <div class="error-message">
              <h3>Error al cargar recomendaciones</h3>
              <p><strong>Mensaje:</strong> ${error.message}</p>
              <p><strong>Posibles causas:</strong></p>
              <ul style="text-align: left; margin: 1rem 0;">
                <li>La ruta /api/recommendations no existe en tu servidor Flask</li>
                <li>El servidor Flask no está ejecutándose</li>
                <li>Problema de CORS (Cross-Origin Resource Sharing)</li>
                <li>La función que genera las recomendaciones tiene un error</li>
              </ul>
              <button onclick="window.location.reload()" class="retry-btn">
                Intentar de nuevo
              </button>
              <button onclick="testWithMockData()" class="restart-btn" style="margin-left: 10px;">
                Probar con datos de ejemplo
              </button>
            </div>
          `;
        }
      }
    });

    function displayRecommendations(recommendations) {
      const container = document.getElementById('recommendations-container');
      
      if (!container || !recommendations || recommendations.length === 0) {
        container.innerHTML = `
          <div class="no-recommendations">
            <h3>No se encontraron recomendaciones</h3>
            <p>Intenta ajustar tus criterios de búsqueda.</p>
            <button onclick="window.location.href='/')" class="restart-btn">
              Empezar de nuevo
            </button>
          </div>
        `;
        return;
      }

      let html = '<div class="recommendations-grid">';
      
      recommendations.forEach(car => {
        html += `
          <div class="car-card">
            <div class="car-image">
              ${car.image ? `<img src="${car.image}" alt="${car.name}">` : '<div class="no-image">Sin imagen</div>'}
            </div>
            <div class="car-info">
              <h3 class="car-name">${car.name || 'Nombre no disponible'}</h3>
              <p class="car-brand">${car.brand || 'Marca no disponible'}</p>
              <p class="car-price">$${car.price?.toLocaleString() || 'Precio no disponible'}</p>
              <div class="car-details">
                <span class="detail"><strong>Tipo:</strong> ${car.type || 'No especificado'}</span>
                <span class="detail"><strong>Combustible:</strong> ${car.fuel || 'No especificado'}</span>
                <span class="detail"><strong>Transmisión:</strong> ${car.transmission || 'No especificado'}</span>
              </div>
              ${car.features && car.features.length > 0 ? `
                <div class="car-features">
                  <h4>Características:</h4>
                  <ul>
                    ${car.features.map(feature => `<li>${feature}</li>`).join('')}
                  </ul>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      
      // Agregar botones de acción
      html += `
        <div class="action-buttons">
          <button onclick="window.location.href='/'" class="restart-btn">
            Empezar de nuevo
          </button>
          <button onclick="window.print()" class="print-btn">
            Imprimir recomendaciones
          </button>
        </div>
      `;
      
      container.innerHTML = html;
    }

    // Función para probar con datos de ejemplo
    function testWithMockData() {
      const mockRecommendations = [
        {
          name: "Toyota Corolla 2024",
          brand: "Toyota",
          price: 25000,
          type: "Sedán",
          fuel: "Gasolina",
          transmission: "Automática",
          features: ["Aire acondicionado", "Sistema de sonido", "Cámara trasera"]
        },
        {
          name: "Honda Civic 2024",
          brand: "Honda",
          price: 28000,
          type: "Sedán",
          fuel: "Gasolina",
          transmission: "Manual",
          features: ["Pantalla táctil", "Sensores de estacionamiento", "Control crucero"]
        }
      ];
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-container').style.display = 'none';
      document.getElementById('api-status').textContent = '🧪 Datos de prueba';
      
      displayRecommendations(mockRecommendations);
    }
  </script>
</body>
</html>
