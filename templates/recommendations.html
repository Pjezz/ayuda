<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus Recomendaciones de Autos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/recommendations.css') }}">
  <style>
    /* Estilos básicos para la página de recomendaciones */
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      text-align: center;
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .car-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .car-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .car-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .no-image {
      width: 100%;
      height: 200px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #666;
    }

    .car-name {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0 5px 0;
      color: #333;
    }

    .car-brand {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .car-price {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .car-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 15px;
    }

    .detail {
      font-size: 14px;
      color: #555;
    }

    .car-features ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 10px 0;
    }

    .car-features li {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .action-buttons {
      text-align: center;
      padding: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .restart-btn, .print-btn, .retry-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .restart-btn {
      background-color: #3498db;
      color: white;
    }

    .restart-btn:hover {
      background-color: #2980b9;
    }

    .print-btn {
      background-color: #95a5a6;
      color: white;
    }

    .print-btn:hover {
      background-color: #7f8c8d;
    }

    .retry-btn {
      background-color: #e74c3c;
      color: white;
    }

    .retry-btn:hover {
      background-color: #c0392b;
    }

    .no-recommendations {
      text-align: center;
      padding: 50px;
      color: #666;
    }

    @media (max-width: 768px) {
      .recommendations-grid {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tus Recomendaciones Personalizadas</h1>
      <p class="subtitle">Basadas en tus preferencias seleccionadas</p>
    </header>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: block;">
      Cargando tus recomendaciones
    </div>

    <!-- Error container -->
    <div id="error-container" class="error-container" style="display: none;">
    </div>

    <!-- Recommendations container -->
    <div id="recommendations-container" class="recommendations-container">
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/recommendations.js') }}"></script>
</body>
</html>
